{% extends "base.html" %}
{% block title %}EDICION CLIENTES{%endblock%}
{% block body %}
    
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <h2>EDICION CLIENTES</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/editarCliente/" method="POST"> {% csrf_token %}
                            
                            <div class="form-group">
                                <input type="text" id="txtDNI" value="{{Cliente.dni}}" name="txtDNI" class=" form-control " placeholder="dni"   readonly required>
                            </div>    
                            <div class="form-group">    
                                <input type="text" id="txtNombre" name="txtNombre" value="{{Cliente.nombre}}" class=" form-control " placeholder="nombre"  maxlength="10" required>
                            </div>
                            <div class="form-group">    
                                <input type="text" id="txtApellido" name="txtApellido" value="{{Cliente.apellido}}" class=" form-control " placeholder="apellido"  maxlength="10" required>
                            </div>        
                            <div class="form-group">
                                <label for="fecha">fecha nacimiento:</label>
                                <input type="date" id="dateNacimiento" name="dateNacimiento" class="form-control" placeholder="nacimiento" value="{{nacimiento}}" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-success text-black">guardar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    


{% endblock %}
