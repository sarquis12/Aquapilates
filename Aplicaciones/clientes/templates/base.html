<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
        .form-group{
            margin: 10px;

        }
        .card-menuclases{
          height: 60vh;
        }
        .botones{
          margin: auto;
          padding: 10px;
        }
        .boton-clase{
          height: 40px;
          width: 120px;
        }
   </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000">CLIENTES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Turnos
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/Turnos/">Gesti√≥n</a></li>
                  <li><a class="dropdown-item" href="/TurnosDisponibles/">Disponibles</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Paquetes/">Paquetes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/menuClases/">Menu de Clases</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" >|| {{ user.username | upper }}, Bienvenido</a>
                
              </li>
              {% endif %}
            </ul>
            
            <div class="d-flex">
              <form action="/accounts/logout/" method="post" style="padding-right: 4%;">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">salir</button>
              </form>
              <a class="btn btn-info" aria-current="page" href="/admin/">ADMIN</a>
            </div>
            
          </div>
        </div>
    </nav>
    <div class="container py-4">
        {% block body %}
    
        {% endblock %}
    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
