{% extends "./base.html" %}
{% block title %}ELEGIR PROCEDIMIENTO{%endblock%}
{% block body %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card card-menuclases p-3" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="mb-3" style="display: flex;">
                <a href="./crearClase" class="btn btn-success btn-block" style="border-radius: 5px; font-size: 1.2em;">Singular</a>
                <div class="help-icon">
                    <div class="help-icon-circle">?</div>
                    <div class="tooltip">Con esta opcion se debe crear cada clase particularmente.</div>
                </div>
            </div>
            <div class="mb-3" style="display: flex;">
                <a href="./crearClasePreferencia" class="btn btn-success btn-block" style="border-radius: 5px; font-size: 1.2em;">Preferencias</a>
                <div class="help-icon">
                    <div class="help-icon-circle">?</div>
                    <div class="tooltip">Con esta opcion se eligen los turnos y a partir de la proxima semana se crean las clases.</div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .card-menuclases {
        background-color: #ffffff;
        border: none;
        padding: 20px;
        border-radius: 10px;
    }

    .btn-block {
        display: block;
        width: 100%;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

</style>
{% endblock %}
