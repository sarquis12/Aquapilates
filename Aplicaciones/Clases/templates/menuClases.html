{% extends "base.html" %}
{% block title %}menu de clases{%endblock%}
{% block body %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card card-menuclases p-3" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="mb-3">
                <a href="./crearRecibo" class="btn btn-success btn-block" style="border-radius: 5px; font-size: 1.2em;">Crear Recibo</a> 
            </div>
            <div class="mb-3">
                <a href="./verRecibo" class="btn btn-success btn-block" style="border-radius: 5px; font-size: 1.2em;">Ver Recibos</a>
            </div>
            <div class="mb-3">
                <a href="./elegirProcedimiento" class="btn btn-success btn-block" style="border-radius: 5px; font-size: 1.2em;">Crear Clase</a>
            </div>
            <div class="mb-3">
                <a href="./verClases" class="btn btn-success btn-block" style="border-radius: 5px; font-size: 1.2em;">Ver Clases</a>
            </div>
        </div>
    </div>
</div>
<style>
    .card-menuclases {
    background-color: #ffffff;
    border: none;
    padding: 20px;
    border-radius: 10px;
}

.btn-block {
    display: block;
    width: 100%;
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}

.mb-3 {
    margin-bottom: 1rem !important;
}

</style>

{% endblock %}
